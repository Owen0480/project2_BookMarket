spring.application.name=BookMarket






server.port=8084

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=C:/uploads
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallbackToSystemLocale=false
spring.messages.alwaysUseMessageFormat=true

server.servlet.context-path=/BookMarket
logging.config=classpath:logging/log4j2.xml
spring.mvc.hiddenmethod.filter.enabled=true

server.servlet.encoding.force.response=true
file.uploadDir=C:/uploads/