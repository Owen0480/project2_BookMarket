spring.application.name=BookMarket
server.servlet.context-path=/BookMarket

spring.servlet.multipart.enabled=true 
spring.servlet.multipart.file-size-threshold=2KB 
spring.servlet.multipart.location=C:/uploads
spring.servlet.multipart.max-file-size=200MB  
spring.servlet.multipart.max-request-size=215MB

file.uploadDir =C:/uploads/

spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallbackToSystemLocale=false
spring.messages.alwaysUseMessageFormat=true

logging.config=classpath:logging/log4j2.xml


spring.mvc.hiddenmethod.filter.enabled=true

# jpa setting
spring.datasource.url=jdbc:mysql://localhost:3307/bookmarketDB
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
